<!DOCTYPE html>
<html>
<head>
	<title>Ecuador Quiz</title>
	<meta charset="utf-8">
	<meta description="How much do you know about Ecuador?">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="styles/float-grid.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Ecuador Quiz</h1>
			</div>
		</div>
	</header>
	<main>
	<div class="row">
			<div class="col-12">
				<div class="inner-row progress">

				</div>
				<form class="question">
					<div class="question-info">
					</div>
					<div class="inner-row">
						<div class="col-12">
							<button class="quiz-btn" type="submit">
								<span>Start Quiz</span>
							</button>
						</div>
					</div>
				</form>
			</div>
	</div>
	</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts/questionbank.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
</html>
